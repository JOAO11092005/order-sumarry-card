<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/responsive.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Frontend Mentor | Order summary card</title>
  <style>
    /* .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); } */
  </style>
</head>

<body>

  <main>
    <div class="image-order-sumary">

    </div>
    <div class="infor-plan-order-sumary">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="plano-musica">
        <div class="img-logo-music"></div>
        <div class="infor-plan">
          <p id="bold-plan">Annual Plan</p>
          <p id="bold-plan-price">$59.99/year</p>
        </div>
        <a href="#Mudar-de-plano">Change</a>
      </div>

      <button>Proceed to Payment</button>
      <a href="">Cancel Order</a>
    </div>
  </main>
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Joao Paulo Neves</a>.</p>
  </footer>

</html>
